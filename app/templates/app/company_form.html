<form method="post" style = "padding: 20px; padding-left: 150px;">
  {% csrf_token %}

  {# {{ form.as_p }} #}

<div class="container">
  	<h3>Basic Details</h3><br/>
   <div class="form-row">
    <div class="col-md-6 mb-3">
      <label>Company Name</label>
      
     {{ form.company_name }}
    </div>
    <div class="col-md-6 mb-3 ">
      <label>Email</label>
      {{ form.email }}
    </div>
    
  </div>
   <div class="form-row">
    <div class="col-md-4 mb-3">
      <label>Industry Type</label>
      {{ form.industry_type }}
    </div>

      <label>Country</label>
      {{ form.country }}
    </div>
    <div class="col-md-4 mb-3">

      {{ form.state }}
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label>Address 1</label>
      {{ form.address1 }}
    </div>
    <div class="col-md-4 mb-3">
      <label>Address 2</label>
      {{ form.address2 }}
    </div>
    <div class="col-md-4 mb-3">
      <label>Pin</label>
      {{ form.pin }}
    </div>
  </div>
</div>
<div class="form-row">
  <div class="col-md-4 mb-3">

  </div>
  <div class="col-md-4 mb-3">
      <button type="candidate_save" style="
  width: 200px;
  height: 35px;
